# dummy_washing_machine.yaml
switch:
  - platform: template
    switches:
      washing_machine:
        value_template: "{{ is_state('input_boolean.washing_machine', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.washing_machine
        turn_off:
          service: input_boolean.turn_off
          target:
            entity_id: input_boolean.washing_machine

input_boolean:
  washing_machine:
    name: Washing Machine
